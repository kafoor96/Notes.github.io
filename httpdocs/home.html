<html lang="eng">
<head>
    <link rel="stylesheet" type="text/css" href="css/normal.css">

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="js/script.js"></script>
    <script src="js/jquery.min.js"></script>

    <title></title>
    
    
    <script>
var slideIndex = 0;
carousel();

function carousel() {
    var i;
    var x = document.getElementsByClassName("mySlides");
    for (i = 0; i < x.length; i++) {
      x[i].style.display = "none"; 
    }
    slideIndex++;
    if (slideIndex > x.length) {slideIndex = 1} 
    x[slideIndex-1].style.display = "block"; 
    setTimeout(carousel, 2000); 
}
</script>
    </head>
    <body>
        <header>
            <nav >
            <div class="row">
                <img src="images/logo.png" class="logo" alt="omnifoodlogo">

                    <li><a href="#">About Us</a> </li>

                </div>

        <div class="hero-text-box">

        <section id="notes" class="section-notes">
            
            <div class="row">
                <div class="form col span-2-of-3">
                    <h2>Take Notes</h2>
                    <div class="row">
                    <div class="form col span-1-of-3">

<!--                         <th>Update</th>-->

                <label>Total Notes:</label>

                </div>
                
                <div class="col span-1-of-4">

                    <img id="slide-img1" class="slide " src="images/img1.jpg" />
                    <img class="slide " src="images/img2.jpg" />
                    <img class="slide " src="images/img3.png" />
                    <img class="slide " src="images/img4.jpg" />
                    <span class="prev" onclick="plusSlides(-1)">&laquo;</span>

                    </div>
                </div>
            </div>
        </section>
